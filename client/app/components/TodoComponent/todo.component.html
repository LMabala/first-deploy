<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button class="btn btn-primary btn-block" (click)=addTodo($event,todoText)>Create</button>
  </div>
</div>
<div class="todo-list">
  <div class="alert alert-info text-center" *ngIf="todos.length === 0">
    <h3>No Todos</h3>
  </div>

  <div  *ngIf="todos.length > 0">
      <div class="row" *ngFor="let todo of todos">
        <div class="col-md-1">
          <input type="checkbox" class="pull-left">
        </div>
        <div class="col-md-7 text-center">
          {{todo.text}}
        </div>
        <div class="col-md-4 btns">
          <input type="button" class="btn btn-danger pull-right" value="Delete">
          <input type="button" class="btn btn-default pull-right" value="edit">
        </div>
      </div>
  </div>
</div>
